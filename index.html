<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>提现记录滚动</title>
  <style>
    :root {
      --scroll-speed: 30s; /* 默认值，稍后 JS 会动态设置 */
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: transparent; /* 修改为透明背景 */
    }

    .container {
      width: 360px;
      margin: 20px auto;
      overflow: hidden;
      background-color: transparent; /* 透明容器 */
      border-radius: 10px;
      box-shadow: none; /* 取消阴影 */
    }

    .list {
      display: flex;
      flex-direction: column;
      animation: scroll linear infinite;
      animation-duration: var(--scroll-speed);
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 5px 0;
      background-color: rgb(49, 83, 182);
      border-radius: 8px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 15px;
      color: #ffffff;
    }

    .time {
      font-size: 12px;
      color: #cccccc;
      margin-top: 2px;
    }

    .amount {
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list" id="withdrawList"></div>
  </div>

  <script>
    // 随机中文名字生成器（2-3个字）
    function getRandomName() {
      const chars = '赵钱孙李周吴郑王冯陈褚卫蒋沈韩杨朱秦尤许何吕施张孔曹严华金魏陶姜戚谢邹喻柏水窦章云苏潘葛奚范彭郎鲁韦昌马苗';
      const len = Math.random() < 0.5 ? 2 : 3;
      let name = '';
      for (let i = 0; i < len; i++) {
        name += chars[Math.floor(Math.random() * chars.length)];
      }
      return name;
    }

    // 随机头像路径（1-50）
    function getRandomAvatar() {
      const index = Math.floor(Math.random() * 50) + 1;
      return `images/${index}.jpeg`;
    }

    function createItem() {
      const name = getRandomName();
      const avatar = getRandomAvatar();
      const amount = (Math.random() * (600 - 30) + 30).toFixed(2);
      const time = Math.floor(Math.random() * 60);
      return `
        <div class="item">
          <div class="left">
            <img class="avatar" src="${avatar}" alt="头像" />
            <div class="info">
              <div class="name">${name}</div>
              <div class="time">${time}秒前</div>
            </div>
          </div>
          <div class="amount">¥${amount}</div>
        </div>
      `;
    }

    const list = document.getElementById('withdrawList');
    for (let i = 0; i < 50; i++) list.innerHTML += createItem();
    for (let i = 0; i < 50; i++) list.innerHTML += createItem();

    // 设置随机滚动速度
    const speed = Math.floor(Math.random() * (48 - 18 + 1)) + 18;
    document.documentElement.style.setProperty('--scroll-speed', speed + 's');
  </script>
</body>
</html>
