<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>提现记录滚动</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: rgb(16, 23, 45);
    }
    .container {
      width: 360px;
      margin: 20px auto;
      overflow: hidden;
      background-color: rgb(16, 23, 45);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    .list {
      display: flex;
      flex-direction: column;
      animation: scroll 20s linear infinite;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 5px 0;
      background-color: rgb(49, 83, 182);
      border-radius: 8px;
    }
    .left {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 15px;
      color: #ffffff;
    }
    .time {
      font-size: 12px;
      color: #cccccc;
      margin-top: 2px;
    }
    .amount {
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
    }
    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list" id="withdrawList"></div>
  </div>

  <script>
    const names = ['张伟', '李娜', '王磊', '刘洋', '陈静', '赵强', '孙燕', '周超', '马丽', '何军', '许倩', '郭涛', '梁杰', '冯媛', '韩雪', '丁磊', '龚航', '贺峰', '秦怡', '曾强', '罗娜', '吕峰', '陶然', '贾萌', '于飞', '严俊', '林峰', '高翔', '熊莉', '唐伟', '钱坤', '吴双', '邓辉', '邱玲', '侯浩', '冉晨', '赖丽', '蓝翔', '易斌', '薛婷', '燕翔', '叶静', '涂鹏', '汤辉', '申丽', '熊峰', '杜悦', '谭晶', '栾志', '纪雪'];

    const avatars = Array.from({ length: 12 }, (_, i) => `https://api.multiavatar.com/${i + 1}.png`);

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function createItem() {
      const name = getRandomItem(names);
      const avatar = getRandomItem(avatars);
      const amount = (Math.random() * (5000 - 30) + 30).toFixed(2);
      const time = Math.floor(Math.random() * 60);
      return `
        <div class="item">
          <div class="left">
            <img class="avatar" src="${avatar}" />
            <div class="info">
              <div class="name">${name}</div>
              <div class="time">${time}秒前</div>
            </div>
          </div>
          <div class="amount">¥${amount}</div>
        </div>
      `;
    }

    const list = document.getElementById('withdrawList');
    for (let i = 0; i < 50; i++) {
      list.innerHTML += createItem();
    }
    // 复制再展示，使滚动更流畅
    for (let i = 0; i < 50; i++) {
      list.innerHTML += createItem();
    }
  </script>
</body>
</html>
