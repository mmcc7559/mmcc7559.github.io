<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>实时提现展示</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      font-family: 'PingFang SC', sans-serif;
      color: white;
    }

    .ticker-container {
      overflow: hidden;
      height: 80px;
      background-color: rgb(49, 83, 182);
      display: flex;
      align-items: center;
    }

    .ticker {
      display: flex;
      flex-direction: column;
      animation: scroll 60s linear infinite;
    }

    .ticker-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      height: 80px;
      box-sizing: border-box;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .text-content {
      flex-grow: 1;
    }

    .name {
      font-size: 16px;
      color: #fff;
    }

    .time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    .amount {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      margin-left: auto;
    }

    @keyframes scroll {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker" id="ticker">
      <!-- JS 自动生成内容 -->
    </div>
  </div>

  <script>
    const names = [
      "李超", "张琳", "刘建国", "陈晓东", "王子怡", "周飞", "黄嘉妍", "许子轩", "赵云飞", "吴若溪",
      "杨紫", "高原", "唐亦凡", "秦朗", "段如雪", "宋立文", "杜雨涵", "陆嘉航", "冯婧", "丁子豪",
      "沈婧雅", "邓文静", "侯飞扬", "白彦霖", "蒋晓婉", "阮芷珊", "田志国", "赖伟", "石书瑜", "贺紫凌",
      "纪泽宇", "栗佳莹", "尹卓凡", "顾天逸", "莫文婷", "滕之凡", "龚浩然", "欧阳晴", "蓝一帆", "汤智",
      "关梓萌", "柴雨薇", "冉子墨", "文浩铭", "覃翰杰", "毕诗雨", "谢维佳", "尉迟杰", "栾婧怡", "简泽西"
    ];

    const ticker = document.getElementById("ticker");

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateItems(count = 50) {
      let html = "";
      for (let i = 0; i < count; i++) {
        const name = names[i % names.length];
        const secondsAgo = getRandomInt(1, 60);
        const amount = getRandomInt(29, 4986);
        const avatarIndex = (i % 50) + 1; 
        html += `
          <div class="ticker-item">
            <img class="avatar" src="images/${avatarIndex}.jpeg" alt="头像"/>
            <div class="text-content">
              <div class="name">${name}</div>
              <div class="time">${secondsAgo} 秒前提现成功</div>
            </div>
            <div class="amount">¥${amount}</div>
          </div>
        `;
      }
      return html;
    }

    ticker.innerHTML = generateItems(50) + generateItems(50); // 复制一次用于循环
  </script>
</body>
</html>
