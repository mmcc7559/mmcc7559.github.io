<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>提现记录滚动</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: rgb(16, 23, 45);
    }
    .container {
      width: 360px;
      margin: 20px auto;
      overflow: hidden;
      background-color: rgb(16, 23, 45);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    .list {
      display: flex;
      flex-direction: column;
      animation: scroll 38s linear infinite;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 5px 0;
      background-color: rgb(49, 83, 182);
      border-radius: 8px;
    }
    .left {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 15px;
      color: #ffffff;
    }
    .time {
      font-size: 12px;
      color: #cccccc;
      margin-top: 2px;
    }
    .amount {
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
    }
    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list" id="withdrawList"></div>
  </div>

  <script>
    cconst names = [
      "李超", "张琳", "刘建国", "陈晓东", "王子怡", "周飞", "黄嘉妍", "许子轩", "赵云飞", "吴若溪",
      "杨紫", "高原", "唐亦凡", "秦朗", "段如雪", "宋立文", "杜雨涵", "陆嘉航", "冯婧", "丁子豪",
      "沈婧雅", "邓文静", "侯飞扬", "白彦霖", "蒋晓婉", "阮芷珊", "田志国", "赖伟", "石书瑜", "贺紫凌",
      "纪泽宇", "栗佳莹", "尹卓凡", "顾天逸", "莫文婷", "滕之凡", "龚浩然", "欧阳晴", "蓝一帆", "汤智",
      "关梓萌", "柴雨薇", "冉子墨", "文浩铭", "覃翰杰", "毕诗雨", "谢维佳", "尉迟杰", "栾婧怡", "简泽西"
    ];

    const avatars = Array.from({ length: 50 }, (_, i) => `./images/${i + 1}.jpeg`);


    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function createItem() {
      const name = getRandomItem(names);
      const avatar = getRandomItem(avatars);
      const amount = (Math.random() * (600 - 30) + 30).toFixed(2);
      const time = Math.floor(Math.random() * 60);
      return `
        <div class="item">
          <div class="left">
            <img class="avatar" src="${avatar}" />
            <div class="info">
              <div class="name">${name}</div>
              <div class="time">${time}秒前</div>
            </div>
          </div>
          <div class="amount">¥${amount}</div>
        </div>
      `;
    }

    const list = document.getElementById('withdrawList');
    for (let i = 0; i < 50; i++) {
      list.innerHTML += createItem();
    }
    // 复制再展示，使滚动更流畅
    for (let i = 0; i < 50; i++) {
      list.innerHTML += createItem();
    }
  </script>
</body>
</html>
